---
- name: Set a hostname
  ansible.builtin.hostname:
    name: "{{ local_hostname }}.org"

- name: Set timezone to Europe/Prague
  community.general.timezone:
    name: Europe/Prague

- name: Edit hosts file
  ansible.builtin.lineinfile:
    dest: /etc/hosts
    regexp: ^#?127.0.0.1\s*localhost
    line: |
      127.0.0.1	localhost {{ local_hostname }}.org
    state: present
    mode: "0644"

- name: Update SSH configuration to be more secure
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
    validate: sshd -T -f %s
    mode: "0644"
  with_items:
    - regexp: ^#?PasswordAuthentication
      line: PasswordAuthentication no
    - regexp: ^#?PermitRootLogin
      line: PermitRootLogin no
    - regexp: ^#?PermitEmptyPasswords
      line: PermitEmptyPasswords no
    - regexp: ^#?X11Forwarding
      line: X11Forwarding no
  notify:
    - Restart sshd

- name: Install aptitude
  ansible.builtin.apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Update apt and install required system packages
  ansible.builtin.apt:
    pkg:
      - curl
      - vim
      - git
      - htop
      - iptables
      - neofetch
      - make
      - build-essential
      - jq
      - apt-transport-https
      - ca-certificates
      - gnupg2
      - software-properties-common
      - yadm
      - fuse
      - tmux
      - ripgrep
      - wireguard
    update_cache: true

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    update_cache: true

- name: Install docker
  ansible.builtin.apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: true

- name: Ensure group docker exists
  ansible.builtin.group:
    name: docker
    state: present

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: Upgrade all packages
  ansible.builtin.apt:
    upgrade: full

- name: Autoremove old packages
  ansible.builtin.apt:
    autoremove: true

- name: Install nvim
  shell: |
    curl -LO https://github.com/neovim/neovim/releases/download/v0.11.3/nvim-linux-x86_64.appimage
    mv ./nvim-linux-x86_64.appimage /usr/local/bin/nvim
    chmod +x /usr/local/bin/nvim

